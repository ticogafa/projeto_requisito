spring:
  datasource:
    url: jdbc:h2:mem:barbearia;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password: ""
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop   # use schema.sql se preferir; ver nota abaixo
    show-sql: false

  sql:
    init:
      mode: never             # evite conflito com create-drop (habilite se for usar schema.sql)

  flyway:
    enabled: false
  liquibase:
    enabled: false
