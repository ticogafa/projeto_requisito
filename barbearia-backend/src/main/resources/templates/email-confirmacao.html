<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Olá, <span th:text="${nomeCliente}">Nome do Cliente</span>!</h1>
    
    <p>Por favor, confirme ou cancele seu agendamento clicando nos botões abaixo:</p>
    
    <a th:href="${urlConfirmar}" style="background-color: #4CAF50; color: white; padding: 15px 25px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">
        Confirmar Agendamento
    </a>
    <a th:href="${urlCancelar}" style="background-color: #f44336; color: white; padding: 15px 25px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">
        Cancelar Agendamento
    </a>

    <p>Atenciosamente,<br/>Equipe Barbearia XPTO</p>
</body>
</html>
