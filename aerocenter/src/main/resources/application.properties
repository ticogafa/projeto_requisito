spring.application.name=aerocenter

# Perfil default: H2 em memória (facilita desenvolvimento sem Docker)
spring.datasource.url=jdbc:h2:mem:aerocenter;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desabilita integração automática com docker-compose quando Docker não está instalado
spring.docker.compose.enabled=false
