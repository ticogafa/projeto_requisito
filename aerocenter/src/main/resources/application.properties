spring.application.name=aerocenter

# Perfil default: H2 em memória (facilita desenvolvimento sem Docker)
spring.datasource.url=jdbc:mysql://localhost:3306/aerocenter
spring.datasource.username=root
spring.datasource.password=nova_senha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.flyway.locations=classpath:/db/migration
spring.flyway.baseline-on-migrate=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desabilita integração automática com docker-compose quando Docker não está instalado
spring.docker.compose.enabled=false
